name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Cập nhật lên v4 (Mới nhất)
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # Cập nhật lên v5 (Mới nhất)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer & Dependencies
        run: |
          pip install buildozer cython==0.29.33
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libncurses5 libncursesw5 libtinfo5 \
            libffi-dev libssl-dev automake

      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # --- ĐÂY LÀ CHỖ SỬA LỖI (v3 -> v4) ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Story-App
          path: bin/*.apk
          # Thêm dòng này để giữ file APK trong 90 ngày (tùy chọn)
          retention-days: 90
