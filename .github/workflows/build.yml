name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Giải phóng bộ nhớ (để không bị đầy ổ cứng khi build)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Cài đặt Java 17 (BẮT BUỘC CHO ANDROID MỚI)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cài đặt Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Cài đặt các thư viện cần thiết (ĐÃ XÓA CÁC FILE LỖI THỜI)
      - name: Install Buildozer & Dependencies
        run: |
          pip install buildozer cython==0.29.33
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev automake autoconf libtool

      # 5. Bắt đầu Build (Tự động tạo file spec nếu chưa có)
      - name: Build with Buildozer
        run: |
          # Nếu chưa có file spec thì tạo mới, nếu có rồi thì dùng luôn
          if [ ! -f buildozer.spec ]; then
            buildozer init
            # Sửa cấu hình cơ bản
            sed -i 's/title = My Application/title = Tu Truyen Pro/' buildozer.spec
            sed -i 's/package.name = myapp/package.name = tutruyen/' buildozer.spec
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.2.1,kivymd,pillow,android,pyjnius/' buildozer.spec
            sed -i 's/android.permissions = INTERNET/android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE/' buildozer.spec
            sed -i 's/#android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
          fi
          
          # Lệnh yes để tự động đồng ý điều khoản
          yes | buildozer android debug

      # 6. Upload file APK lên (v4 mới nhất)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Story-App
          path: bin/*.apk
